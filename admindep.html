<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00142F;
            color: #fff;
            padding: 20px;
        }

        h1 {
            color: #FF3100;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
            max-width: 400px;
            margin: 20px auto;
        }

        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #FF3100;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF7A00;
        }
    </style>
</head>
<body>
    <h1>Administração</h1>
    <form id="addBalanceForm">
        <label for="email">E-mail do Usuário:</label>
        <input type="email" id="email" placeholder="Digite o e-mail" required>
        <label for="amount">Valor a Adicionar (R$):</label>
        <input type="number" id="amount" placeholder="Digite o valor" required>
        <button type="submit">Adicionar Saldo</button>
    </form>

    <script>
       
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("addBalanceForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const amount = parseFloat(document.getElementById("amount").value);
            const users = JSON.parse(localStorage.getItem("users")) || {};

            if (!email || isNaN(amount) || amount <= 0) {
                alert("Insira um e-mail válido e um valor maior que zero.");
                return;
            }

            // Verifica se o e-mail existe
            if (users[email]) {
                users[email].balance += amount; // Adiciona o saldo ao usuário correspondente
                localStorage.setItem("users", JSON.stringify(users)); // Atualiza o localStorage
                alert(`Saldo de R$ ${amount.toFixed(2)} adicionado para ${email}.`);
            } else {
                alert("E-mail não encontrado. Certifique-se de que o usuário está cadastrado.");
            }

            // Limpa os campos do formulário
            document.getElementById("email").value = "";
            document.getElementById("amount").value = "";
        });
    });

     </script>
</body>
</html>

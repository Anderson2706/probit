<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Saldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Adicionar Saldo</h2>
    <form id="formAdicionarSaldo">
        <input type="email" id="emailConta" placeholder="E-mail da Conta" required>
        <input type="number" id="valor" placeholder="Valor a Adicionar" required>
        <button type="submit">Adicionar Saldo</button>
    </form>
</div>

<script>
    // Função para adicionar saldo à conta
    function adicionarSaldo(event) {
        event.preventDefault();  // Previne o comportamento padrão do formulário

        const email = document.getElementById("emailConta").value.trim();
        const valor = parseFloat(document.getElementById("valor").value.trim());

        // Verifica se o valor é válido
        if (isNaN(valor) || valor <= 0) {
            alert("Por favor, insira um valor válido!");
            return;
        }

        // Recupera o saldo atual da conta
        let saldoAtual = localStorage.getItem(email);

        if (saldoAtual) {
            saldoAtual = parseFloat(saldoAtual);  // Converte para número
            const novoSaldo = saldoAtual + valor;
            localStorage.setItem(email, novoSaldo);  // Atualiza o saldo
            alert(`Saldo adicionado com sucesso! Novo saldo: R$ ${novoSaldo.toFixed(2)}`);
        } else {
            // Se a conta não existir, cria uma nova entrada no localStorage
            localStorage.setItem(email, valor);
            alert(`Conta criada com saldo de R$ ${valor.toFixed(2)}`);
        }
    }

    // Adiciona o ouvinte de evento para o formulário
    document.getElementById("formAdicionarSaldo").addEventListener("submit", adicionarSaldo);
</script>

</body>
</html>

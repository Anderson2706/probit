<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito - Ganhe Online</title>
    <style>
        /* Estilo Global */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00142F;
            color: #fff;
        }

        /* Cabeçalho */
        header {
            background-color: #44444;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .logo {
            max-width: 80px;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: #FF3100;
            margin: 5px 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .user-info span {
            color: #FF3100;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .user-info img {
            max-width: 50px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #FF3100;
        }

        /* Seção */
        section {
            margin-top: 100px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            background-color: #FF3100;
            padding: 30px;
            width: 80%;
            max-width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 49, 0, 0.8);
        }

        .form-container h2 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .amount-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 10px 0;
        }

        .amount-buttons button {
            background-color: #fff;
            color: #FF3100;
            padding: 6px 8px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .amount-buttons button:hover {
            background-color: #FF7A00;
            color: #fff;
            transform: scale(1.05);
        }

        .form-container input {
            width: 100%;
            padding: 10px 18px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container input:focus {
            background-color: #FF7A00;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 49, 0, 0.8);
        }

        .form-container button {
            background-color: #fff;
            color: #FF3100;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .form-container button:hover {
            background-color: #FF7A00;
            color: #fff;
            transform: scale(1.1);
        }

        .message {
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
        }

    </style>
</head>
<body>

<header>
    <div class="menu-icon" onclick="history.back();">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <img src="Logo.png" alt="Logo" class="logo">
    <div class="user-info">
        <span id="balance">R$ 0,00</span>
        <img src="Icone.png" alt="Ícone do Usuário">
    </div>
</header>

<section>
    <div class="form-container">
        <h2>Faça um Depósito</h2>
        <p>Selecione um valor ou insira manualmente</p>
        <div class="amount-buttons">
            <button onclick="setDepositAmount(40)">R$ 40,00</button>
            <button onclick="setDepositAmount(80)">R$ 80,00</button>
            <button onclick="setDepositAmount(150)">R$ 150,00</button>
            <button onclick="setDepositAmount(200)">R$ 200,00</button>
            <button onclick="setDepositAmount(500)">R$ 500,00</button>
            <button onclick="setDepositAmount(1000)">R$ 1000,00</button>
        </div>
        <form id="depositForm">
            <input type="number" id="depositAmount" placeholder="Digite o valor (mín. R$ 40)" min="40" required>
            <input type="text" id="fullName" placeholder="Nome completo" required>
            <button type="submit">Fazer Depósito</button>
        </form>
        <p class="message" id="message"></p>
    </div>
</section>

<script>
    // Exibe o saldo atual
    function displayBalance() {
        const balance = parseFloat(localStorage.getItem('balance')) || 0;
        document.getElementById('balance').textContent = `R$ ${balance.toFixed(2)}`;
    }

    // Define o valor do depósito
    function setDepositAmount(amount) {
        document.getElementById('depositAmount').value = amount;
    }

    // Lógica do depósito
    function handleDeposit(event) {
        event.preventDefault();
        const depositAmount = parseFloat(document.getElementById('depositAmount').value);
        const fullName = document.getElementById('fullName').value.trim();

        if (isNaN(depositAmount) || depositAmount < 40) {
            showMessage('O valor mínimo para depósito é R$ 40,00.', 'error');
            return;
        }

        if (!fullName) {
            showMessage('Por favor, insira seu nome completo.', 'error');
            return;
        }

        // Simula que o depósito está aguardando a aprovação
        showMessage('Depósito aguardando aprovação do administrador.', 'info');

        // Simula envio para a página de pagamento
        localStorage.setItem('depositPending', JSON.stringify({ fullName, depositAmount }));

        // Redireciona para a página de pagamento
        window.location.href = 'página2.html';
    }

    function showMessage(message, type) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = message;
        messageElement.style.color = type === 'success' ? '#0f0' : (type === 'error' ? '#f00' : '#ff0');
    }

    document.getElementById('depositForm').addEventListener('submit', handleDeposit);

    // Inicializa o saldo na página
    document.addEventListener('DOMContentLoaded', displayBalance);
</script>

</body>
</html>
